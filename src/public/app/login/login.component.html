<div class="d-flex justify-content-center">
  <div class="card login-box">
    <h4 class="card-header text-center">Login</h4>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="usernameInput">Username</label>
          <input type="text" name="username" class="form-control" id="usernameInput" placeholder="Username" [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Password" [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-primary float-right" (click)="authenticateUser(username, password)">Submit</button>
      </form>
    </div>
    <div class="card-footer">
      Don't have an account yet? <a routerLink="/register">Signup here</a>
    </div>
  </div>
</div>
